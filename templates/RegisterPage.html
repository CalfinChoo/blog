{% extends "base.html" %}
{% block title %} Register Page {% endblock %}
{% block body %}

<h1> Register Page </h1>
  {% if m %}
  <p1>&#9888; {{m}}</p1>
  {% endif %}
  <form action = "/Registered" method = "GET">
    Username:<br>
    <input type="text" name="username"><br>
    Password:<br>
    <input type="password" name="password"><br>
    Repeat Password:<br>
    <input type="password" name="repeat"><br>

    <input type="submit" value="Done">

{% endblock %}
