{% extends "base.html" %}
{% block title %} Edit Blog {% endblock %}
{% block body %}
{% if m %}



<h5>&#9888; {{m}}</h5>
{% endif %}
<h1> Edit Blog </h1>
    <form action = "/EditHelper">
      Blog Title:<br>
      <input type="text" name="title" value= {{title}} ><br>
      Edit your body:<br>
      <textarea
	rows = "5"
	cols = "60"
	name = "body"
  >{{body}}
      </textarea><br>
      <input type="submit" value="Done">
    </form>
{% endblock %}
