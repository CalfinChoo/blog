{% extends "base.html" %}
{% block title %} My Blog Page {% endblock %}
{% block body %}
<h1> My Blogs Page </h1>
{% if m %}
<p>&#9888; {{m}} </p>
{% endif %}
<form action = "/Main">
  <input type="submit" value="Home">
</form>
<form action = "/Profile">
  <input type="submit" value="Back">
</form>
<table style="width:50%" border="1">
  <tr>
    <th>Title</th>
    <th>Author</th>
  </tr>
  {% for i in mb %}
  <tr>
    <td>
      <form action="/Blog">
      <input type="hidden" id="id" name="id" value="{{i[0]}}">
      <button type="submit">{{i[2]}}</button>
	</form>
    </td>
    <td>{{i[1]}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
